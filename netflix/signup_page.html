<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="signup_style.css">
    <title>Movies</title>
</head>
<body>
<header class="header">
    <nav>
        <a class="logo_main">MOVIES</a>
    </nav>

</header>
<div class="container">
    <div class="authorization">
        <h3 class="login">Sign Up</h3>
        <div class="login-field">
            <form method="post" id="login-form">
                <label class="login_input">
                    <input type="text" class="big_text big_text_log" value
                           placeholder="E-mail or phone number"
                           name="login">
                </label>
                <label class="password_input">
                    <input type="password" class="big_text big_text_pas" value placeholder="Password" name="password">
                </label>
                <label class="password_input">
                    <input type="password" class="big_text big_text_conf_pas" value placeholder="Confirm password" name="password">
                </label>
                <button type="submit" id="login_button">Sign Up</button>
                <a href="index.html" class="sign_up"> <br>Already have an account? Sign In!</a>
            </form>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="questions">
        <a href="#" class="connect">Есть вопросы? свяжитесь с нами.</a>
    </div>
    <div class="links">
        <a class="f_nav" href="#">Распространенные вопросы</a>
        <a class="f_nav" href="#">Центр поддержки</a>
        <a class="f_nav" href="#">Конфиденциальность</a>
    </div>
</footer>
</body>
</html>
