<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="netflixStyle.css">
    <title>Movies</title>
</head>
<body>
<header class="header">
    <nav>
        <a class="logo_main">MOVIES</a>
    </nav>

</header>
<div class="container">
    <div class="authorization">
        <h3 class="login">Sign In</h3>
        <div class="login-field">
            <form method="post" id="login-form">
                <label class="login_input">
                    <input type="text" class="big_text big_text_log" value
                           placeholder="E-mail or phone number"
                           name="login">
                </label>
                <label class="password_input">
                    <input type="password" class="big_text big_text_pas" value placeholder="Password" name="password">
                </label>
                <button type="submit" id="login_button">Sign In</button>
                <label>
                    <input type="checkbox" class="remember_me" name="remember_me" > 
                    <p class="remember_text">Remember me</p>
                </label>
                <a href="signup_page.html" class="sign_up">Have no account? Sign Up!</a>
            </form>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="questions">
        <a href="#" class="connect">Есть вопросы? свяжитесь с нами.</a>
    </div>
</footer>
</body>
</html>
